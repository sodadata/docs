title: Soda Documentation
email: support@soda.io
description: >- # this means to ignore newlines until "baseurl:"
  Learn how to use Soda to test and monitor data quality.
baseurl: ""
url: "https://docs.soda.io"
twitter_username: sodadata
github_username:  sodadata

defaults:
  - scope:
      path: ""
    values:
      image: /assets/og-card.png

# Build settings minima
theme: just-the-docs
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-last-modified-at
  - jekyll-sitemap

logo: /assets/images/soda-logo.svg
color_scheme: soda

aux_links:
  "Visit Soda.io":
    - "//www.soda.io/"

aux_links_new_tab: true

collections:
  - release-notes

ga_tracking: UA-118158875-3

